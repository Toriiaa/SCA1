<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (i = 0; i < 100; i++) {
        console.log(i);
        if (i % 3 == 0) {
          console.log(`${i} is fizz`);
        } else if (i % 5 == 0) {
          console.log(`${i} is buzz`);
        }
        if ((i % 3 == 0) & (i % 5 == 0)) {
          console.log(`${i} is fizzbuzz`);
        }
      }
    </script>
  </body>
</html>
